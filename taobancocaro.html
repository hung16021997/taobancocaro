<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tao ban co caro</title>
</head>
<body>
<p id="gamecaro" ></p>
<input type="button" value="Change Value" onclick="changeValue();">
</body>
<script>
    var b = document.getElementById("gamecaro");
    var board = [];
    var data = "";
    for (i = 0; i < 5; i++ ) {
        board[i] = new Array(0,0,0,0);
    }
    for (i = 0; i < 5; i++) {
        data += "<br/>"
        for (j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = data;
    function changeValue() {
        var positionX = prompt("X: ");
        var positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (i = 0; i < 5; i++) {
            data += "<br/>";
            for (j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><input type='button' value='Change Value' onclick='changeValue()'>"
        b.innerHTML = "<hr/>" + data;
    }
</script>
</body>
</html>
